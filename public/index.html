<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Birthday Reminder - Add Customer</title>
<!-- Tailwind CDN for nice look without setup -->
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md bg-white p-6 rounded shadow">
<h2 class="text-2xl font-bold mb-4">Add customer birthday</h2>
<form id="birthdayForm" class="space-y-4">
<div>
<label class="block text-sm">Username</label>
<input id="username" class="w-full border px-3 py-2 rounded" required />
</div>
<div>
<label class="block text-sm">Email</label>
<input id="email" type="email" class="w-full border px-3 py-2 rounded" required />
</div>
<div>
<label class="block text-sm">Date of birth</label>
<input id="dateOfBirth" type="date" class="w-full border px-3 py-2 rounded" required />
</div>
<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Save</button>
</form>
<div id="msg" class="mt-4 text-sm"></div>
</div>


<script src="/script.js"></script>
</body>
</html>
